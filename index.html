
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Workspace | Gestão de Alta Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e7eb;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #14b8a6;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0d9488;
        }

        /* Animação do Sino Vibrando */
        @keyframes bell-ring {
            0%, 100% { transform: rotate(0); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(15deg); }
            20%, 40%, 60%, 80% { transform: rotate(-15deg); }
        }
        .animate-bell {
            animation: bell-ring 1s ease-in-out infinite;
            transform-origin: top center;
        }

        /* Brilho Dourado (Super Meta) */
        @keyframes gold-shine {
            0% { box-shadow: 0 0 5px #fbbf24, inset 0 0 5px #fbbf24; }
            50% { box-shadow: 0 0 30px #fbbf24, inset 0 0 15px #fbbf24; }
            100% { box-shadow: 0 0 5px #fbbf24, inset 0 0 5px #fbbf24; }
        }
        .animate-gold-shine {
            animation: gold-shine 2s infinite;
            border-color: #fbbf24 !important;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(251, 191, 36, 0.05) 100%);
        }

        /* Amarelo Pulsando */
        @keyframes pulse-yellow {
            0%, 100% { border-color: rgba(234, 179, 8, 0.2); }
            50% { border-color: rgba(234, 179, 8, 1); }
        }
        .animate-pulse-yellow {
            animation: pulse-yellow 1.5s infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
